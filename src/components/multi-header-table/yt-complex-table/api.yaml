- name: yt-complex-table
  title: 复杂数据表格
  type: pc
  belong: component
  labels: [Runtime]
  description: 展示复杂数据结果的表格
  attrs:
    - name: tableData
      title: 表格数据
      type: array
      default: []
      description: 表格数据源
      group: 数据属性
    - name: columnList
      title: 表格列配置
      type: array
      default: []
      description: 表格列配置
      group: 数据属性
    - name: loading
      title: 是否加载中
      type: boolean
      default: false
      description: 是否加载中
      group: 主要属性
    - name: loaded
      title: 是否加载完成
      type: boolean
      default: false
      description: 是否加载完成
      group: 主要属性
    - name: maxHeight
      title: 表格最大高度
      type: number
      default: 600
      description: 表格高度设置
      group: 主要属性
  methods:
    - name: validate
      description: 表格校验
  events:
    - name: change
      title: 数据改变
      description: 数据改变触发
      params:
        - name: $event
          type: object
          description: 行列信息
